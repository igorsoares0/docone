<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DocOne</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-4">
        <div class="card text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100">
                <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>

            <h2 class="mt-6 text-2xl font-bold text-gray-900">Access Denied</h2>
            <p class="mt-3 text-gray-600">
                {{ message or 'This document is not available.' }}
            </p>

            <div class="mt-6">
                <p class="text-sm text-gray-500">
                    If you believe this is an error, please contact the person who shared this link with you.
                </p>
            </div>
        </div>

        <p class="mt-4 text-center text-xs text-gray-500">
            Powered by DocOne
        </p>
    </div>
</body>
</html>
