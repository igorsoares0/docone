{% extends "base.html" %}

{% block title %}Login - DocOne{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login to DocOne</h2>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input"
                        required
                        autofocus
                        placeholder="you@example.com"
                    >
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input"
                        required
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me -->
                <div class="mb-6 flex items-center">
                    <input
                        type="checkbox"
                        id="remember"
                        name="remember"
                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full btn btn-primary">
                    Login
                </button>
            </form>

            <!-- Register Link -->
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="text-primary-600 hover:text-primary-700 font-medium">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
